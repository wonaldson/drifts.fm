---
layout: default
title: Shows
show-in-menu: true
---

<div class="show-listing">
	{% for show in site.shows %}
	<div class="sl-item">
	<a href="{{ show.baseurl }}">
		<h1>Show {{ show.show-id }}</h1>
		{% if show.guest != null %} <small>featuring {{ show.guest }}</small>{% endif %}
		<img src="{{ show.img }}">
		{{ show.excerpt }}
	</a>
	</div>
	{% endfor %}
