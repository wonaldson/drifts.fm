<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/drifts.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/Carrosserie.css">
  
  <!-- Custom colors -->
  <style>
	  body {
		  {% if page.bg-color %}
		  background-color: {{ page.bg-color }} !important;
		  {% endif %}{% if page.fg-color %}
		  color: {{ page.fg-color }} !important;
		  {% endif %}
	  }  
	  a {
		  {% if page.link-color %}
		  color: {{ page.link-color }} !important;
		  {% endif %}
	  }
	</style>
  

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  
  <!-- Webfonts -->
 	<script type="text/javascript" src="http://use.typekit.com/ils5btr.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
