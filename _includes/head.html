<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/drifts.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/Carrosserie.css">
  
  <!-- Custom colors -->
  <style>
	  body {
		  background-color: {{ include.bg-color }};
		  color: {{ include.fg-color }}; 
	  }  
	  h1, h2, h3, h4, h5, h6 {
		  color: {{ include.fg-color }};
	  }
	  
	  small {
		  color: {{ include.fg-color }};
		  opacity: 0.8;
		  font-weight: normal;
	  }
	  h1 small {
		  font-size: 50% !important;
		  font-weight: normal !important;
	  }
	  a {
		  color: {{ include.link-color }};
	  }
	</style>
  

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  
  <!-- Webfonts -->
 	<script type="text/javascript" src="http://use.typekit.com/ils5btr.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
